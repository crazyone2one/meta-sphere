version: "3.8"

services:
  matesphere-service:
    build: .
    image: matesphere:v1.0.0
    container_name: matesphere
    env_file:
      - .env
    volumes:
      - ./backend-1.0.0.jar:/app/metasphere.jar:ro
      - /home/app/meta/files:/app/files
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "${APP_PORT}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
    restart: unless-stopped
